<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="./JavaScript/script.js" defer type="module"></script> <!-- Podemos colocar o script.js aqui no head, desde que usemos o "defer" na tag | o type='module' é para que o arquivo aceite o import/export -->

</head>

<body>

  <div class="alert-error"> <!-- coloquei a div do alerta de erro aqui em cima para facilitar o posicionamento na página já que pelo Figma ele fica na parte superior -->
    Digite somente números
  </div>

  <div class="container">

    <main class="card">

      <form action="">

        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">

          <label for="weight">Peso (Kg)</label>
          <input id="weight" type="text" placeholder="60">
          
        </div>

        <div class="input-wrapper">

          <label for="height">Altura (cm)</label>
          <input id="height" type="text" placeholder="165">

        </div>

        <button type="submit">
          Calcular IMC
          <img src="./assets/arrow.svg" alt="Seta apontando para a direita">
        </button>

      </form>

    </main>

  </div>

  <div class="modal-wrapper"> <!-- criamos o modal (que é a janela que abre quando clicamos no botão e ele entrega a mensagem do seu IMC) -->

    <div class="modal card">

      <button class="close">
        <img src="./assets/close.svg" alt="Botão de fechar o pop-up">
      </button>

      <h2 class="title" id="modal-message">Seu IMC é de 28</h2>

    </div>

  </div>
   
</body>

</html>
